<body>

<div class="container">
	<div id="content"></div>
	<script type="text/javascript">
	
	var values = [43.96, 50.92, 45.96, 45.44, 44.95, 46.64, 44.16, 45.63, 40.4, 45.16, 44.21, 46.27, 47.93, 44.77, 45.1, 45.94, 45.53, 44.79, 44.84, 45.84, 44.22, 44.55, 45.35, 45.8, 43.67, 45.17, 47.88, 45.07, 47.95, 46.26, 44.07, 47.07, 43.73, 44.33, 46.88, 44.66, 45.16, 46.05, 44.43, 43.9, 43.33, 44.8, 47.24, 44.88, 45.43, 46.89, 46.37, 44.67, 46.62, 46.43, 45.8, 47.05];
	var gs = new geostats(values);
	var breaks = gs.getClassJenks(5);

	console.log('Values : ' + values);
	console.log('Bounds : ' + breaks);
	
	var content = '';
	content += '<p><strong>Values : </strong><br />' + values + '</p>';
	
	content += '<p><strong>Bounds : </strong><br />' + breaks + '</p>';
	
	content += '<p><strong>Testing types on each values : </strong></p>';
	content += '<ul>';
	
	var arrayLength = breaks.length;
	for (var i = 0; i < arrayLength; i++) {
				if (typeof breaks[i] === 'string') {
					console.log('ISSUE : ' + breaks[i] + ' is a string.');
					content += '<li>Value : ' + breaks[i] + ' (type : ' + typeof breaks[i]  + ') - <strong>test failed</strong></li>';
				} else {
					console.log(breaks[i] + ' type : ' + typeof breaks[i]  + '.');
					content += '<li>Value : ' + breaks[i] + ' (type : ' + typeof breaks[i]  + ') - test passed</li>';
				}
	}
	content += '</ul>';
	
	jQuery('#content').html(content);

	</script>
